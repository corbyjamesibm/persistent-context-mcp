<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Context Store Admin Dashboard - Manage your persistent context data" />
    <meta name="theme-color" content="#161616" />
    <title>Context Store Admin</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- IBM Plex Sans font for Carbon Design System -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Carbon Design System CSS variables -->
    <style>
      :root {
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        font-weight: 400;
        
        color-scheme: light dark;
        
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--cds-background, #ffffff);
        color: var(--cds-text-primary, #161616);
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* Loading state styles */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--cds-background, #ffffff);
      }

      /* Coming soon styles */
      .coming-soon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        padding: 2rem;
      }

      .coming-soon h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--cds-text-primary, #161616);
      }

      .coming-soon p {
        font-size: 1.125rem;
        color: var(--cds-text-secondary, #525252);
        margin: 0;
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --cds-border-subtle-01: #000000;
          --cds-border-strong-01: #000000;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        
        .no-print {
          display: none !important;
        }
      }

      /* Focus visible for keyboard navigation */
      .focus-visible:focus {
        outline: 2px solid var(--cds-focus, #0f62fe);
        outline-offset: 2px;
      }

      /* Scrollbar styling for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--cds-layer-01, #f4f4f4);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--cds-border-subtle-01, #e0e0e0);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--cds-border-strong-01, #8d8d8d);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for users with JavaScript disabled -->
      <noscript>
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 2rem;
          text-align: center;
          font-family: 'IBM Plex Sans', sans-serif;
        ">
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
        </div>
      </noscript>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
